# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - cedeva-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build and Publish
        run: dotnet publish src/Cedeva.Website -c Release -o ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4E9FCBF69E6643D0B0AC7CE0A07E4B83 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ED3D3FB0BE4B462C91A50A77FB7983D8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_93863144889F4BBEB663A80F5DEEBD6D }}

      - name: Deploy to Azure Web App
        run: |
          cd ./publish
          zip -r ../deploy.zip .
          cd ..
          az webapp deploy \
            --resource-group cedeva-rg \
            --name cedeva-demo \
            --src deploy.zip \
            --type zip
