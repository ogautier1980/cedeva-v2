services:
  cedeva-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cedeva-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - cedeva-sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  cedeva-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cedeva-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=cedeva-db;Database=Cedeva;User Id=sa;Password=YourStrong@Passw0rd;MultipleActiveResultSets=true;TrustServerCertificate=True
    ports:
      - "5000:8080"
    depends_on:
      cedeva-db:
        condition: service_healthy

volumes:
  cedeva-sqldata:
